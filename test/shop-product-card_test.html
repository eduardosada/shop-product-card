<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>shop-product-card test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../shop-product-card.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <shop-product-card></shop-product-card>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <shop-product-card prop1="new-prop1"></shop-product-card>
      </template>
    </test-fixture>

    <script>
      suite('shop-product-card', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.prop1, 'shop-product-card');
          var elementShadowRoot = element.shadowRoot;
          var elementHeader = elementShadowRoot.querySelector('h2');
          assert.equal(elementHeader.innerHTML, 'Hello shop-product-card!');
        });

      });
    </script>

  </body>
</html>
